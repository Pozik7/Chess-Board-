<!DOCTYPE html>
<html>

<head>
    <title>Chess-Board By Pozik</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <table class="chess-board">
        <tbody>
            <tr>
                <th></th>
                <th>a</th>
                <th>b</th>
                <th>c</th>
                <th>d</th>
                <th>e</th>
                <th>f</th>
                <th>g</th>
                <th>h</th>
            </tr>
            <tr>
                <th>8</th>
                <td class="light"><span class="piece">&#9814;</span></td> <!-- &#9814; white rook -->
                <td class="dark"><span class="piece">&#9816;</span></td> <!-- &#9816; white knight -->
                <td class="light"><span class="piece">&#9815;</span></td> <!-- &#9815; white bishop -->
                <td class="dark"><span class="piece">&#9813;</span></td> <!-- &#9813; white queen -->
                <td class="light"><span class="piece">&#9812;</span></td> <!-- &#9812; white king -->
                <td class="dark"><span class="piece">&#9815;</span></td> <!-- &#9815; white bishop -->
                <td class="light"><span class="piece">&#9816;</span></td> <!-- &#9816; white knight -->
                <td class="dark"><span class="piece">&#9814;</span></td> <!-- &#9814; white rook -->
            </tr>
            </tr>
            <tr>
                <th>7</th>
                <td class="dark"><span class="piece">&#9817;</span></td> <!--&#9817; white pawn -->
                <td class="light"><span class="piece">&#9817;</span></td>
                <td class="dark"><span class="piece">&#9817;</span></td>
                <td class="light"><span class="piece">&#9817;</span></td>
                <td class="dark"><span class="piece">&#9817;</span></td>
                <td class="light"><span class="piece">&#9817;</span></td>
                <td class="dark"><span class="piece">&#9817;</span></td>
                <td class="light"><span class="piece">&#9817;</span></td>
            </tr>
            <tr>
                <th>6</th>
                <td class="light"></td>
                <td class="dark"></td>
                <td class="light"></td>
                <td class="dark"></td>
                <td class="light"></td>
                <td class="dark"></td>
                <td class="light"></td>
                <td class="dark"></td>
            </tr>
            <tr>
                <th>5</th>
                <td class="dark"></td>
                <td class="light"></td>
                <td class="dark"></td>
                <td class="light"></td>
                <td class="dark"></td>
                <td class="light"></td>
                <td class="dark"></td>
                <td class="light"></td>
            </tr>
            <tr>
                <th>4</th>
                <td class="light"></td>
                <td class="dark"></td>
                <td class="light"></td>
                <td class="dark"></td>
                <td class="light"></td>
                <td class="dark"></td>
                <td class="light"></td>
                <td class="dark"></td>
            </tr>
            <tr>
                <th>3</th>
                <td class="dark"></td>
                <td class="light"></td>
                <td class="dark"></td>
                <td class="light"></td>
                <td class="dark"></td>
                <td class="light"></td>
                <td class="dark"></td>
                <td class="light"></td>
            </tr>
            <tr>
                <th>2</th>
                <td class="light"><span class="piece">&#9823;</span></td> <!-- &#9823; black pawn-->
                <td class="dark"><span class="piece">&#9823;</span></td>
                <td class="light"><span class="piece">&#9823;</span></td>
                <td class="dark"><span class="piece">&#9823;</span></td>
                <td class="light"><span class="piece">&#9823;</span></td>
                <td class="dark"><span class="piece">&#9823;</span></td>
                <td class="light"><span class="piece">&#9823;</span></td>
                <td class="dark"><span class="piece">&#9823;</span></td>
            </tr>
            <tr>
                <th>1</th>
                <td class="dark"><span class="piece">&#9820;</span></td> <!-- &#9820; black rook-->
                <td class="light"><span class="piece">&#9822;</span></td> <!-- &#9822; black knight-->
                <td class="dark"><span class="piece">&#9821;</span></td> <!--&#9821; black bishop -->
                <td class="light"><span class="piece">&#9818;</span></td> <!-- &#9818; black king-->
                <td class="dark"><span class="piece">&#9819;</span></td> <!--&#9819; black queen -->

                <td class="dark"><span class="piece">&#9822;</span></td> <!-- &#9822; black knight-->
                <td class="light"><span class="piece">&#9820;</span></td> <!-- &#9820; black rook-->
            </tr>
        </tbody>

</html>
